name: ilan-monitor

on:
  schedule:
    - cron: "0 7 * * *" # Daily 07:00 UTC (10:00 TÃ¼rkiye)
  workflow_dispatch:
    inputs:
      target_url:
        description: "Kontrol edilecek ilan sayfasi URL"
        required: false
        default: "https://www.ilan.gov.tr/ilan/kategori/1/emlak?aci=68&aco=9796&txv=1"
        type: string
      test_ping:
        description: "Telegram'a test bildirimi gonder"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 playwright

      - name: Install Chromium for Playwright
        run: python -m playwright install --with-deps chromium

      - name: Run monitor
        env:
          TARGET_URL: ${{ github.event.inputs.target_url || 'https://www.ilan.gov.tr/ilan/kategori/1/emlak?aci=68&aco=9796&txv=1' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FORCE_TEST_NOTIFICATION: ${{ github.event.inputs.test_ping || 'false' }}
          ENABLE_BROWSER_FALLBACK: "true"
        run: python monitor_ilan.py

      - name: Commit state changes
        run: |
          if [ -z "$(git status --porcelain -- state.json)" ]; then
            echo "No state changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add state.json
          git commit -m "chore: update ilan monitor state"
          git push
